<!DOCTYPE html>
<html>
<head>
  <title>Play Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #4285F4;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      margin: 0;
    }
    
    main {
      padding: 20px;
    }
    
    .app-card {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    .app-image {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    
    .app-details {
      flex-grow: 1;
    }
    
    .app-title {
      font-size: 20px;
      margin: 0;
      margin-bottom: 10px;
    }
    
    .app-description {
      margin-bottom: 10px;
    }
    
    .app-category {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Play Store</h1>
  </header>
  
  <main>
    <div class="app-card">
      <img class="app-image" src="app1.jpg" alt="App 1">
      <div class="app-details">
        <h2 class="app-title">App 1</h2>
        <p class="app-description">Descrição do App 1</p>
        <p class="app-category">Categoria: Jogos</p>
      </div>
    </div>
    
    <div class="app-card">
      <img class="app-image" src="app2.jpg" alt="App 2">
      <div class="app-details">
        <h2 class="app-title">App 2</h2>
        <p class="app-description">Descrição do App 2</p>
        <p class="app-category">Categoria: Produtividade</p>
      </div>
    </div>
    
    <div class="app-card">
      <img class="app-image" src="app3.jpg" alt="App 3">
      <div class="app-details">
        <h2 class="app-title">App 3</h2>
        <p class="app-description">Descrição do App 3</p>
        <p class="app-category">Categoria: Social</p>
      </div>
    </div>
  </main>
</body>
</html>

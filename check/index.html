        /* Estilos CSS para emular a aparência da APP Play Store */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app {
            width: 100%;
            max-width: 720px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espaço entre os aplicativos */
        }
        
        .app img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .app h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        
        .app p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
        
        .app a {
            display: block;
            margin-top: 10px;
            background-color: #4285F4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .app a:hover {
            background-color: #3367D6;
        }
        
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
        }
        
        .popup-video {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            width: 300px;
            height: 300px;
        }
        
        .popup-video iframe {
            width: 100%;
            height: 100%;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>

    <script>
        function openVideo(videoId) {
